{% extends 'header.html' %}

{% block content %}
  <main class="main">

    <!-- Hero Section -->
    <section id="hero" class="hero section dark-background">

      <div id="hero-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">

        <div class="carousel-item active">
          <img src="../static/phone2.jpg" alt="">
          <div class="carousel-container">



            <h2>Contact Me<br></h2>


          </div>
        </div><!-- End Carousel Item -->
      </div>
    </section><!-- /Hero Section -->
    <!-- Why Us Section -->
     <div class="container">
  <form class="needs-validation" novalidate="" action="" method="post">
    <div class="row g-3">
      <div class="col-6">
        <label for="firstName" class="form-label" >Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="Name" value="" required="" name="username">
      </div>

      <div class="col-6">
        <label for="lastName" class="form-label">Phone</label>
        <input type="text" class="form-control" id="lastName" placeholder="Phone" value="" required="" name="phone">
      </div>
      <div class="col-6">
        <label for="email" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-6">
        <label for="address" class="form-label">Message</label>
        <input type="text" class="form-control" id="address" placeholder="Message" required="" name="message">

      </div>
    <hr class="my-4">
    <button class="btn btn-outline-dark col-6" type="submit">Send</button>
    </div>
  </form>
</div>


  </main>

{% endblock %}
