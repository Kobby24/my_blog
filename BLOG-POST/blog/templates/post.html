{% extends 'header.html' %}

{% block content %}
  <main class="main">
    <div class="container">
        <div class="col">
          <!-- Blog Details Section -->
          <section id="blog-details" class="blog-details section">
            <div class="container">
              <article class="article">
                <div class="post-img">
                  <img src= "{{ post.blog_media }}"  alt="" class="img-fluid">
                </div>
                <h2 class="title">{{ post.blog_title }}</h2>

                <div class="content">
                  <h3>{{ post.blog_subtitle }}</h3>
                  <p>
                    {{ post.blog_body }}
                    </p>
                  </div>
              </article>
            </div>
          </section><!-- /Blog Details Section -->
        </div>
          </div>
  </main>
 {% endblock %}
