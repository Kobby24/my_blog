{% extends 'header.html' %}
{% block content %}
<body class="index-page" xmlns="http://www.w3.org/1999/html">


  <main class="main">

    <!-- Hero Section -->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="1000">
      <img src="{% if event %}{{ event.event_madia1.url }}{% else %} ../static/assets1/img/front2.jpg {% endif %}"
           class="d-block w-100" alt="Slide 1" style="object-fit: cover; height: 350px;">
      <h3>{% if event %}{{ event.event_title }}{% else %}  {% endif %}</h3>

    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% if event %}{{ event.event_madia2.url }}{% else %} ../static/assets1/img/front2.jpg {% endif %}"
           class="d-block w-100" alt="Slide 2" style="object-fit: cover; height: 350px;">
    </div>
    <div class="carousel-item">
      <img src="{% if event %}{{ event.event_madia3.url }}{% else %} ../static/assets1/img/front2.jpg {% endif %}"
           class="d-block w-100" alt="Slide 3" style="object-fit: cover; height: 350px;">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>






    <section id="why-us" class="why-us section">
      <div class="container">
        <div class="row gy-4">
        {% for i in data%}
<div class="{% if check %} col-12 {% else %} col-lg-4 {% endif %}"
     data-aos="fade-up"
     data-aos-delay="100"
     style="background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ i.blog_media.url }}'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 300px;">
  <div class="card-item">
    <h4 style="color:white;"><a href="{% url 'article' p_id=i.blog_id %}" class="stretched-link"></a>{{ i.blog_title }}</h4>
    <p style="color:white;">{{ i.blog_subtitle }}</p>
  </div>
</div>
            {% if check%}
            <div class="container text-center">
        <div class="row">
          <div class="col">
            <a type="button" href="{% url 'delete' p_id=i %}">Delete</a>
            </div>
            <div class="col">
              <a type="button" href="{% url 'update' p_id=i %}">Update</a>
            </div>

          </div>
        </div>
            {% endif %}

          {% endfor %}


          {% if check%}
          <div class="d-grid gap-2 col-6 mx-auto">

            <a href="{% url 'create' %}"  style="background:rgb(98,172,223)" class="btn btn-primary btn-sm" type="button">Create Post</a>
          </div>
          {% endif %}
      </div>
     </div>
    </section>
  </main>

{% endblock %}
</body>
