{% extends 'header.html' %}
{% block content %}
<body class="index-page" xmlns="http://www.w3.org/1999/html">


  <main class="main" style="background: rgba(0, 0, 0, 0.7); padding: 20px; color: white;">
    <div class="container">

    <!-- Hero Section -->
<div id="carouselExampleInterval" class="carousel slide position-relative" data-bs-ride="carousel" style="position: relative; overflow: hidden;">

  <!-- Blurred Background -->
  <div style="
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('../static/assets1/img/background.jpg'); /* Default fallback image */
    background-size: cover;
    background-position: center;
    filter: blur(2px);
    z-index: -1;">
  </div>

  <div class="carousel-inner position-relative" style="position: relative; z-index: 1;">
    {% for e in event %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}" data-bs-interval="5000">
        {% if e.event_video %}
            <video class="media-container img-fluid w-100 rounded shadow-lg img-hover-effect mt-4"
                   autoplay muted loop playsinline
                   style="max-height: 400px; object-fit: contain;">
                <source src="{{ e.event_video.url }}" type="video/mp4">
            </video>
        {% else %}
            <img src="{% if e.event_image %}{{ e.event_image.url }}{% else %}../static/assets1/img/front2.jpg{% endif %}"
                 class="media-container img-fluid w-100 rounded shadow-lg img-hover-effect mt-4"
                 alt="Slide" style="object-fit: contain; max-height: 400px;">
        {% endif %}
    </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>






    <section id="why-us" class="why-us section"  style="margin: 0; padding: 0;
           background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                       url('../static/assets1/img/background.png') no-repeat center center fixed;
           background-size: contain;">
      <div class="container">
       <div class="row gy-4">
    {% for i in data %}
        {% if i.video_url %}
            <div class="{% if check %} col-12 {% else %} col-lg-4 {% endif %} card mb-5"
                 style="min-height: 300px; overflow: hidden; border-radius: 10px; position: relative; display: flex; flex-direction: column;">

                <!-- YouTube Video Embed -->
                <iframe src="https://www.youtube.com/embed/{{ i.video_url }}?autoplay=0&mute=1&controls=0&loop=1&playlist={{ i.video_url }}"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen
                        class="img-fluid rounded shadow-lg img-hover-effect mt-4 card-img-top"
                        style="width: 100%; height: 200px; object-fit: cover; cursor: pointer;">
                </iframe>

                <!-- Card Body -->
                <div class="card-body text-center"
                     style="flex: 1; display: flex; flex-direction: column; justify-content: center; background: rgba(0, 0, 0, 0.5); padding: 20px;">
                    <h4 style="color:white;" class="card-text">
                        {{ i.blog_title }}
                    </h4>
                </div>

                <!-- Like Button (Fixed Bottom Center) -->
                <div class="like-container">
                    <button class="like-btn" data-id="{{ i.blog_id }}">
                        <i class="fa fa-heart"></i> <span class="like-count">{{ i.like_count }}</span>
                    </button>
                </div>

                <!-- Stretched Link for Entire Card -->
                <a href="{% url 'article' p_id=i.blog_id %}" class="stretched-link"></a>
            </div>
        {% else %}
            <div class="{% if check %} col-12 {% else %} col-lg-4 {% endif %} mb-5"
                 style="background:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{{ i.blog_media.url }}'); background-size: cover; background-repeat: no-repeat; background-position: center; min-height: 300px; position: relative;">

                <div class="card-item text-center" style="position: relative; padding: 20px;">
                    <h4 style="color:white;"><a href="{% url 'article' p_id=i.blog_id %}" class="stretched-link"></a>{{ i.blog_title }}</h4>
                    <p style="color:white;">{{ i.blog_subtitle }}</p>
                </div>

                <!-- Like Button (Fixed Bottom Center) -->
                <div class="like-container">
                    <button class="like-btn" data-id="{{ i.blog_id }}">
                        <i class="fa fa-heart"></i> <span class="like-count">{{ i.like_count }}</span>
                    </button>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>

<!-- Custom CSS for More Space -->
<style>
    .like-container {
        position: absolute;
        bottom: -50px; /* Reduced negative space to make it more visible */
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 16px;
        border-radius: 50px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .like-btn {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
    }

    .like-btn:hover {
        color: red;
    }

    .fa-heart {
        transition: color 0.3s;
    }

    /* Extra space below cards */
    .row .card {
        margin-bottom: 60px !important; /* More space between cards */
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".like-btn").forEach((button) => {
            button.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevent accidental clicks on stretched link

                const postId = this.dataset.id;
                const likeCountElement = this.querySelector(".like-count");
                const heartIcon = this.querySelector("i");
                const csrftoken = getCSRFToken();  // Retrieve CSRF token

                fetch(`/like/${postId}/`, {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": csrftoken,
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ post_id: postId })
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.status === "liked") {
                        heartIcon.classList.add("text-danger"); // Change heart color when liked
                    } else {
                        heartIcon.classList.remove("text-danger"); // Reset color when unliked
                    }
                    likeCountElement.textContent = data.like_count; // Update like count
                })
                .catch((error) => console.error("Error:", error));
            });
        });
    });

    // Function to get CSRF token from cookies
    function getCSRFToken() {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith("csrftoken=")) {
                    cookieValue = cookie.substring("csrftoken=".length, cookie.length);
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>




     </div>
    </section>
    </div></main>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cards = document.querySelectorAll('.card');

    cards.forEach((card) => {
      const iframe = card.querySelector('iframe');

      // Play video on hover
      card.addEventListener('mouseenter', () => {
        iframe.src = iframe.src.replace("autoplay=0", "autoplay=1");
      });

      // Pause video on mouse leave
      card.addEventListener('mouseleave', () => {
        iframe.src = iframe.src.replace("autoplay=1", "autoplay=0");
      });
    });
  });
</script>


{% endblock %}

</body>
