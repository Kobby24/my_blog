[build]
plan = "python"
packages = ["python39", "postgresql_16", "gcc"]

[install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate",
  "pip install --upgrade pip",
  "pip install -r requirements.txt"
]

[start]
cmd = "python manage.py runserver 0.0.0.0:8000"

[variables]
dotenv = ".env"
